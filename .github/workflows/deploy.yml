name: Deploy Site
on: 
  push:
    branches:
      - development
      - main
jobs:
  deploy-vue: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up environment and build
        run: |
          cd javascript
          echo "VITE_API_HOST=${{ secrets.VITE_API_HOST }}" > .env
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLASH_RESULTS_PROJECTIONS }}'
          channelId: live
          projectId: flash-results-projections
          entryPoint: javascript


